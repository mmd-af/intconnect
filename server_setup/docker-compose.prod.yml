version: '3.8'

services:
  app:
    build:
      context: ./server_setup/app
      dockerfile: Dockerfile
    image: ghcr.io/your_github_username/intconnect-prod:latest
    container_name: intconnect-prod-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - intconnect-prod

  nginx:
    image: nginx:alpine
    container_name: intconnect-prod-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./:/var/www
      - ./server_setup/app/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - intconnect-prod
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: intconnect-prod-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
    volumes:
      - intconnect-prod-db-data:/var/lib/mysql
    networks:
      - intconnect-prod

networks:
  intconnect-prod:
    driver: bridge

volumes:
  intconnect-prod-db-data:
    driver: local
