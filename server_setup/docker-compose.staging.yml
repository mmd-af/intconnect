version: '3.8'

services:
  app:
    build:
      context: ./server_setup/app
      dockerfile: Dockerfile
    image: ghcr.io/your_github_username/intconnect-stg:latest
    container_name: intconnect-stg-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - intconnect-stg

  nginx:
    image: nginx:alpine
    container_name: intconnect-stg-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www
      - ./server_setup/app/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - intconnect-stg
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: intconnect-stg-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE_STG}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD_STG}
      MYSQL_PASSWORD: ${DB_PASSWORD_STG}
      MYSQL_USER: ${DB_USERNAME_STG}
    volumes:
      - intconnect-stg-db-data:/var/lib/mysql
    networks:
      - intconnect-stg

networks:
  intconnect-stg:
    driver: bridge

volumes:
  intconnect-stg-db-data:
    driver: local
