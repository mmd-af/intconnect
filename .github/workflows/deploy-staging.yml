name: Staging Deploy

on:
  push:
    branches:
      - staging
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      TF_TOKEN_app_terraform_io: ${{ secrets.TERRAFORM_CLOUD_TOKEN }}
      TF_VAR_hcloud_token: ${{ secrets.HETZNER_TOKEN }}
      TF_VAR_hcloud_ssh_key_name: ${{ secrets.HETZNER_SSH_KEY_NAME }}
      TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      TF_VAR_cloudflare_zone_id: ${{ vars.CLOUDFLARE_ZONE_ID }}
      TF_VAR_hcloud_server_type: ${{ vars.HETZNER_SERVER_TYPE }}
      TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Terraform providers
        uses: actions/cache@v3
        with:
          path: ~/.terraform.d/plugins
          key: ${{ runner.os }}-tf-${{ hashFiles('terraform/.terraform.lock.hcl') }}
          restore-keys: |
            ${{ runner.os }}-tf-

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0
          cli_config_credentials_token: ${{ secrets.TERRAFORM_CLOUD_TOKEN }}

      - name: Terraform init
        working-directory: terraform
        run: terraform init

      - name: Terraform plan
        working-directory: terraform
        run: terraform plan

      - name: Terraform apply
        working-directory: terraform
        run: terraform apply -auto-approve

      - name: Get server IP
        id: tf-ip
        working-directory: terraform
        run: echo "server_ip=$(terraform output -raw server_ipv4_address)" >> "$GITHUB_OUTPUT"

      - name: Wait for SSH to be ready
        run: |
          echo "Waiting for SSH port to open on ${{ steps.tf-ip.outputs.server_ip }}..."
          for i in {1..30}; do
            if nc -z -w 2 ${{ steps.tf-ip.outputs.server_ip }} 22; then
              echo "SSH port is open."
              exit 0
            fi
            echo "Still waiting..."
            sleep 2
          done
          echo "Error: SSH port did not open after 60 seconds."
          exit 1

      - name: Deploy to staging
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ steps.tf-ip.outputs.server_ip }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            eval $(ssh-agent -s)
            ssh-add - <<< "${{ secrets.SSH_PRIVATE_KEY }}"
            mkdir -p -m 700 ~/.ssh
            ssh-keyscan github.com >> ~/.ssh/known_hosts

            if [ ! -d /var/www/intconnect-staging ]; then
              git clone git@github.com:mmd-af/intconnect.git /var/www/intconnect-staging
            fi

            cd /var/www/intconnect-staging
            git fetch origin
            git checkout staging
            git reset --hard origin/staging

            cat > src/.env.staging << 'EOF'
            ${{ secrets.ENV_FILE_STAGING }}
            EOF

            echo "Setting ownership..."
            chown -R 1000:1000 src

            docker compose --env-file src/.env.staging -f docker-compose.staging.yml down
            docker compose --env-file src/.env.staging -f docker-compose.staging.yml up -d --build

            echo "Installing PHP dependencies..."
            docker compose --env-file src/.env.staging -f docker-compose.staging.yml exec -T php composer install --no-dev --optimize-autoloader

            echo "Installing Node dependencies..."
            docker compose --env-file src/.env.staging -f docker-compose.staging.yml exec -T node npm install

            echo "Building frontend..."
            docker compose --env-file src/.env.staging -f docker-compose.staging.yml exec -T node npm run build

            echo "Showing logs for PHP container..."
            docker compose --env-file src/.env.staging -f docker-compose.staging.yml logs php

            echo "Running Laravel setup..."
            docker compose --env-file src/.env.staging -f docker-compose.staging.yml exec -T php php artisan migrate --force
            docker compose --env-file src/.env.staging -f docker-compose.staging.yml exec -T php php artisan storage:link || true
            docker compose --env-file src/.env.staging -f docker-compose.staging.yml exec -T php php artisan optimize