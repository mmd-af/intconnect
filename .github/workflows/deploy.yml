name: Deploy

on:
  push:
    branches:
      - main
      - staging

jobs:
  deploy-production:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to production server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            if [ ! -d /var/www/intconnect-prod ]; then
              git clone https://github.com/YOUR_GITHUB_USERNAME/YOUR_REPOSITORY.git /var/www/intconnect-prod
            fi

            cd /var/www/intconnect-prod
            git fetch origin
            git checkout main
            git pull origin main

            cat > .env.prod << 'EOF'
            ${{ secrets.ENV_FILE_PRODUCTION }}
            EOF

            docker compose -f docker-compose.prod.yml pull || true
            docker compose -f docker-compose.prod.yml up -d --build

            docker compose -f docker-compose.prod.yml exec -T php composer install --no-dev --optimize-autoloader

            docker compose -f docker-compose.prod.yml exec -T php php artisan migrate --force
            docker compose -f docker-compose.prod.yml exec -T php php artisan storage:link
            docker compose -f docker-compose.prod.yml exec -T php php artisan optimize

  deploy-staging:
    if: github.ref == 'refs/heads/staging'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to staging server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            if [ ! -d /var/www/intconnect-staging ]; then
              git clone https://github.com/YOUR_GITHUB_USERNAME/YOUR_REPOSITORY.git /var/www/intconnect-staging
            fi

            cd /var/www/intconnect-staging
            git fetch origin
            git checkout staging
            git pull origin staging

            cat > .env.staging << 'EOF'
            ${{ secrets.ENV_FILE_STAGING }}
            EOF

            docker compose -f docker-compose.staging.yml pull || true
            docker compose -f docker-compose.staging.yml up -d --build

            docker compose -f docker-compose.staging.yml exec -T php composer install

            docker compose -f docker-compose.staging.yml exec -T php php artisan migrate --force
            docker compose -f docker-compose.staging.yml exec -T php php artisan storage:link
            docker compose -f docker-compose.staging.yml exec -T php php artisan optimize
