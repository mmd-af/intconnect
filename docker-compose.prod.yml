services:
  php:
    image: ghcr.io/${GITHUB_USERNAME}/intconnect-prod:latest
    container_name: intconnect-prod-php
    restart: unless-stopped
    env_file:
      - ./src/.env
    volumes:
      - ./src/storage:/var/www/storage
    networks:
      - intconnect-prod
    depends_on:
      database:
        condition: service_healthy

  nginx:
    image: ghcr.io/${GITHUB_USERNAME}/intconnect-nginx-prod:latest
    container_name: intconnect-prod-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    networks:
      - intconnect-prod
    depends_on:
      - php

  database:
    image: mariadb:11.0
    container_name: intconnect-prod-db
    restart: unless-stopped
    env_file:
      - ./src/.env
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}

    volumes:
      - prod-database:/var/lib/mysql

    # FIXED HEALTHCHECK
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u${DB_USERNAME} -p${DB_PASSWORD} --silent"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

    networks:
      - intconnect-prod

networks:
  intconnect-prod:
    name: intconnect-prod-net

volumes:
  prod-database:
    name: intconnect-prod-db-data
