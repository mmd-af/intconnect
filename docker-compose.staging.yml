services:
  php:
    image: ghcr.io/${GITHUB_USERNAME}/intconnect-stg:latest
    container_name: intconnect-stg-php
    restart: unless-stopped
    env_file:
      - ./src/.env.staging
    volumes:
      - ./src/storage:/var/www/storage
    networks:
      - intconnect-stg
    depends_on:
      - database

  nginx:
    image: ghcr.io/${GITHUB_USERNAME}/intconnect-nginx-stg:latest
    container_name: intconnect-stg-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    networks:
      - intconnect-stg
    depends_on:
      - php

  database:
    image: mariadb:11.0
    container_name: intconnect-stg-db
    restart: unless-stopped
    env_file:
      - ./src/.env.staging
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD_STG}
      MYSQL_DATABASE: ${DB_DATABASE_STG}
      MYSQL_USER: ${DB_USERNAME_STG}
      MYSQL_PASSWORD: ${DB_PASSWORD_STG}
    volumes:
      - stg-database:/var/lib/mysql
    networks:
      - intconnect-stg
    # Optional robust healthcheck (commented out)
    # healthcheck:
    #   test: ["CMD-SHELL", "mysqladmin ping -h localhost -u${DB_USERNAME_STG} -p${DB_PASSWORD_STG} --silent"]
    #   interval: 10s
    #   timeout: 5s
    #   retries: 10
    #   start_period: 60s

networks:
  intconnect-stg:
    name: intconnect-stg-net

volumes:
  stg-database:
    name: intconnect-stg-db-data